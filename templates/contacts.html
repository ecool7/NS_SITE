{% extends "base.html" %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/contacts.css') }}">

<div class="contacts-container">
  <h2>Contact Us</h2>

  <div class="contact-grid">
    <!-- Карта -->
  <div class="map-container">
  <iframe
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3007.159460438525!2d114.08653521500001!3d22.543375615000003!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x34040a1b8e6c2919%3A0x12674558c366568b!2sShenzhen%2C%20China!5e0!3m2!1sen!2sus!4v1715700000000!5m2!1sen!2sus"
    width="100%"
    height="500"
    style="border:0;"
    allowfullscreen=""
    loading="lazy"
    referrerpolicy="no-referrer-when-downgrade"
  ></iframe>
</div>

    <!-- Форма -->
    <form class="contact-form" action="#" method="POST">
      <h3>CONTACT FORM</h3>
      <div class="form-group">
        <label for="name">Your name</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Your email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="message">Your message (optional)</label>
        <textarea id="message" name="message"></textarea>
      </div>
      <button type="submit" class="submit-btn">SUBMIT</button>
    </form>
  </div>
</div>
{% endblock %}
